<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="general :: generalHead"/>
<body>

<nav th:replace="general :: navbar"></nav>

<div class="container">
    <div class="ui-g">
        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <div class="tile">
                <h3 style="height:1.2em;" th:text="#{bubi.order.line.new}"></h3>
                <p th:text="#{bubi.order.line.new.short}"></p>
                <form th:action="@{/alma/bubi/newBubiOrderLine}" th:object="${bubiOrderLine}" method="post">
                    <div class="ui-g">
                        <div class="ui-g-4">
                            <div class="form-group">
                                <label for="shelfmark" th:text="#{shelfmark}"></label>
                                <input id="shelfmark" type="text" th:field="*{shelfmark}">
                            </div>
                        </div>
                        <div class="ui-g-4">
                            <div class="form-group">
                                <label for="collection" th:text="#{collection}"></label>
                                <input id="collection" type="text" th:field="*{collection}">
                            </div>
                        </div>
                        <div class="ui-g-4">
                            <input type="submit" class="btn btn-primary" th:value="#{bubi.order.line.new.build}"/>
                        </div>
                    </div>
                </form>
                <form th:action="@{/alma/bubi/newBubiOrderLineForBarcode}" method="post">
                <div class="ui-g">
                    <div class="ui-g-4">
                        <div class="form-group">
                            <label for="barcode" th:text="#{barcode}"></label>
                            <input id="barcode" name="barcode" type="text" >
                        </div>
                    </div>
                    <div class="ui-g-4">
                        <input type="submit" class="btn btn-primary" th:value="#{bubi.order.line.new.build}"/>
                    </div>
                </div>
                </form>
            </div>
        </div>
        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <div class="tile">
                <h3 style="height:1.2em;" th:text="#{bubi.order.line.new.from.existing}"></h3>
            </div>

        </div>
    </div>
    <div class="ui-g">
        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <div class="tile">
                <a th:href="@{/start}">
                    <button class="btn btn-primary">Zur√ºck</button>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
